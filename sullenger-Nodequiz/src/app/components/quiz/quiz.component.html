<div class="container">
  <small *ngIf="errorMessage">{{ errorMessage }}</small>
  <div *ngIf="quizBody">
    <mat-card-title class="form-title"
      ><h1 class="alignCenter">{{ quizBody.quiz_Name }}</h1></mat-card-title
    >
    <mat-card class="mat-elevation-z8 colorGrey">
      <form #f="ngForm" (ngSubmit)="onSubmit(f.value); f.reset()">
        <div *ngFor="let item of quizBody.quiz_Questions; index as i">
          <mat-card-title
            >Question {{ i + 1 }} - {{ item.question }}</mat-card-title
          >
          <mat-card-content>
            <div ngModelGroup="question{{ i + 1 }}" class="answerBank">
              <mat-radio-group name="submittedAnswer" ngModel>
                <mat-radio-button value="{{ item.quiz_Answers.answer_1 }}">{{
                  item.quiz_Answers.answer_1
                }}</mat-radio-button
                ><br />
                <mat-radio-button value="{{ item.quiz_Answers.answer_2 }}">{{
                  item.quiz_Answers.answer_2
                }}</mat-radio-button
                ><br />
                <mat-radio-button value="{{ item.quiz_Answers.answer_3 }}">{{
                  item.quiz_Answers.answer_3
                }}</mat-radio-button
                ><br />
                <mat-radio-button value="{{ item.quiz_Answers.answer_4 }}">{{
                  item.quiz_Answers.answer_4
                }}</mat-radio-button
                ><br />
              </mat-radio-group>
            </div>
            <div></div>
          </mat-card-content>
        </div>
        <!-- Submit Button -->
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">
            Submit Quiz
          </button>
        </mat-card-actions>
      </form> </mat-card
    ><br />
    <button
      mat-raised-button
      color="accent"
      routerLink="/presentation/{{ quizSelection }}"
    >
      Return to Presentation
    </button>
  </div>
</div>
