<div class="container">
  <mat-card color="accent" class="form">
    <mat-card-content class="buttonGroup">
      <h2>Please select your topic:</h2>
<div *ngFor="let quiz of quizzes">
      <button class="buttonStyle" mat-raised-button color="accent" routerLink="presentation/{{quiz.id}}">
        {{quiz.name}}
      </button>
    </div>
    </mat-card-content>
  </mat-card>
</div>
