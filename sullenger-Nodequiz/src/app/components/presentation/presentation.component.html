<div class="container" fxLayout="column">
  <mat-card class="mat-elevation-z8">
    <mat-card-title>{{presentationName}}</mat-card-title>
    <mat-card-content>
      <p-carousel [value]="presentationSlides" numVisible="1">
        <ng-template style="text-align: center;" let-item pTemplate="item">
          <br /><br />
          <div fxLayout="column" fxLayoutAlign="center center">
            <div fxFlex>
              <img
                style="width:70%;"
                src="./assets/{{ selection }}/{{ item.image }}"
              />
            </div>
          </div>
          <br /><br />
        </ng-template>
      </p-carousel>
    </mat-card-content>
    <mat-card-actions>
      <!-- Quiz button -->
      <div class="quizButton">
        <button mat-raised-button color="primary" routerLink="/quiz/{{ presentation }}">Take Quiz</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
